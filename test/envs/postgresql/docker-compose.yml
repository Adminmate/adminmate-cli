version: '3.8'
services:
  db:
    image: postgres
    container_name: adminmate-cli-postgresql
    environment:
      POSTGRES_DB: 'demo'
      POSTGRES_USER: 'demo'
      POSTGRES_PASSWORD: 'demo'
    ports:
      - '5432:5432'
    expose:
      - '5432'
    volumes:
      - pg_data:/var/lib/postgresql/data/
volumes:
  pg_data: